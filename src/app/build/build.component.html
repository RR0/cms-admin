<h2>Build</h2>
<div class="form-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
    @for (entry of Object.entries(params); track entry[0]) {
      <label><span class="cell">{{ entry[0] }}</span> <span class="cell"><input class="code" type="text"
        [name]="entry[0]" [formControlName]="entry[0]" [value]="entry[1]"></span> </label>
    }
    <input type="submit" value="Build">
  </form>
</div>
